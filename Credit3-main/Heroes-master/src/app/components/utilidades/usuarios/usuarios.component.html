<!-- usuarios.component.html -->
<div class="users-list">
    <h1 class="text-center">Lista de Usuarios</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button (click)="irALaCrearDeUsuario()" class="btn btn-primary">Añadir</button>
    </div>
    <table class="table table-hover">
        <thead class="table-header">
            <tr>
                <th>Seudonimo</th>
                <th>Correo</th>
                <th>Contraseña</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.seudonimo }}</td>
                <td>{{ usuario.correo }}</td>
                <td>{{ usuario.contrasena }}</td>
                <td>
                    <button (click)="actualizarUsuario(usuario._id)" class="btn btn-edit">Editar</button>
                    <button (click)="eliminarUsuario(usuario._id)" class="btn btn-delete">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
