<div class="content mt-5">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Actualizar Mesa</h3>
        <form (submit)="actualizarMesa()" #mesaForm="ngForm">
            <div class="form-group">
                <label for="mesa">Numero Mesa :</label>
                <input type="text" class="form-control" id="numMesas" placeholder="Nombre"
                    [(ngModel)]="mesa.numMesas" name="numMesas" required placeholder="Digite numero de mesa"
                    #numMesas="ngModel">
                <div class="alert alert-danger" *ngIf="numMesas.invalid && (numMesas.dirty || numMesas.touched)">
                    <div *ngIf="numMesas.errors['required']">
                        Digite el numero de mesas por favor
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inscritos">inscritos :</label>
                <input type="inscritos" class="form-control" id="inscritos" placeholder="name@gmail.com"
                    [(ngModel)]="mesa.inscritos" name="inscritos"
                    pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required
                    placeholder="Digite un inscritos" #inscritos="ngModel"> <!-- Cambio aquÃ­ -->
                <div class="alert alert-danger" *ngIf="inscritos.invalid && (inscritos.dirty || inscritos.touched)">
                    <div *ngIf="inscritos.errors['required']">
                        Digite los inscritos por favor
                    </div>
                    <div *ngIf="inscritos.errors['pattern']">
                        Por favor digite los inscritos con el siguiente formato: Num
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!mesaForm.form.valid">Actualizar</button>
            <button (click)="irALaListaDeMesa()" class="btn btn-primary">Cancelar</button>
        </form>
    </div>
  </div>
